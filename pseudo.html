<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        h3{
            color: peru;
        }

        h3:hover{
            color: tomato;
            background-color: skyblue;
        }

        input:focus{
            color: blue;
            display: block;
            outline: 0;
            border: 1px solid purple;
        }

        a:visited{
            color: gray;
        }

        li:nth-child(2n){
            color: red;
        }

        li:nth-child(2n+1){
            color: green;
        }
    </style>
</head>
<body>
    <h3>my heading</h3>
    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <br> <br>

    <a href="https://www.google.com/">google</a>

    <a href="https://www.bbc.com/news/world-africa-13861843">madagasker</a>

        <li>shakib</li>
        <li>tamim</li>
        <li>mushfiq</li>
        <li>mahmudullah</li>
        <li>mashrafe</li>
    </ul>
</body>
</html>
